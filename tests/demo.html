<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ImageResize</title>
  <script src="../script/prototype-1.6.0.2.js" type="text/javascript"></script>
  <script src="../script/scriptaculous.js?load=slider" type="text/javascript"></script>
  <script src="image.js" type="text/javascript"></script>

  <style type="text/css" media="screen">	 
    /* image css */
    .image-box{
      position:relative;
      border:1px solid #000;
      margin:0 0 1em;
      overflow:hidden;
      cursor:move;
    }
    .image-box img{
      position:relative;
      top:0;
      left:0;
    }
	 
    /* slider css */
    #scale-track{
      width:250px;
      height:15px;
      background-color:#ddd;
    }
    #scale-track #scale-handle{
      width:10px;
      height:15px;
      background-color:#f00;
    }
  </style>

  <!-- required for IE, i hate you IE -->
  <meta http-equiv="imagetoolbar" content="no" />
</head>
<body>

<div class="image-box" style="position: relative">
  <img src="testarticleforeground.gif" id="article-image" alt="Article" style="position: absolute; left: 0; top: 0; z-index: 1;" />
  <img src="monkey.jpg" width="512" height="768" id="monkey-image" alt="Monkey" style="position: absolute; left: 0; top: 0; z-index: 0;"/>
</div>



<div id="scale-track">
  <div id="scale-handle"></div>
</div>
<p>goodbye</p>

<input type="hidden" name="imagex" id="imagex" value="0" />
<input type="hidden" name="imagey" id="imagey" value="0" />
<input type="hidden" name="imagesize" id="imagesize" value="0" />

<script type="text/javascript" >
  // <![CDATA[
   var image_edit = new ImageResize('article-image', 'monkey-image', 400, 300);
  // ]]>
</script>
</body>
</html>
